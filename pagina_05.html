<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>pagina_05.html</title>
	<meta charset="UTF-8" />
	<style type="text/css">
		table,
		td,
		th {
			border: 1px solid red;
			color: purple;
		}
	</style>
</head>

<body>
	<h1>Uma tabela básica</h1>
	<h2>Os Super-heróis do HTML</h2>
	<table>
		<tr>
			<th colspan="3">Os Super-heróis do HTML</th>
		</tr>
		<tr>
			<th>Herói</th>
			<th>Poder</th>
			<th>Deus</th>
		</tr>

		<tr>
			<td>O XML</td>
			<td>Normas padronizadas</td>
			<td>Garoto do CTRL+C CTRL+V</td>
		</tr>

		<tr>
			<td>Capitão CSS</td>
			<td>Superlayout</td>
			<td>Lorde Obsoleto (deprecated)</td>
		</tr>

		<tr>
			<td>Navegador Mulher</td>
			<td>Megacompatibilidade</td>
			<td>Monstro Feio dos Códigos</td>
		</tr>

		<tr>
			<th colspan="3">Tristeza não tem fim</th>
		</tr>
	</table>
</body>

</html>

	Uma célula da tabela.

	td refere-se a uma célula padrão da tabela.

	Definir uma célula cabeçalho do grupo de células da tabela.
